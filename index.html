<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/background.css">
    <link rel="stylesheet" href="css/rodapé.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/df99da5d64.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    
</head>
<body>
    <h1>LARA HOUNSELL</h1>
    
    <div class="row">
        <button class="buttonbar">
            Projetos
        </button>
        <button class="buttonbar">
            Sobre
        </button>
        <button class="buttonbar">
            Contato
        </button>
    </div>
    
    <div class="coluna">
        <div class="projetos">PROJETOS</div>
        <h3>Design Gráfico</h3>

        <div id="banner" class="carousel slide" data-bs-ride="carousel">

            <div id="indicadores" class="carousel-indicators">
                <button type="button" data-bs-target="#banner" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#banner" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#banner" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#banner" data-bs-slide-to="3"></button>
                <button type="button" data-bs-target="#banner" data-bs-slide-to="4"></button>
                <button type="button" data-bs-target="#banner" data-bs-slide-to="5"></button>
            </div>

            <div class="img-do-projeto">
                <div id="imagens-dos-projetos" class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/assets/images/home/LOCOMOTIVA-08.png" class="d-block w-100" title="Ver mais detalhes" alt="Imagem do projeto">
                    </div>
                    <div class="carousel-item">
                        <img src="/assets/images/home/mariposas de sangue.png" class="d-block w-100" title="Ver mais detalhes" alt="Imagem do projeto">
                    </div>
                    <div class="carousel-item">
                        <img src="/assets/images/home/bwyl.png" class="d-block w-100" title="Ver mais detalhes" alt="Imagem do projeto">
                    </div>
                    <div class="carousel-item">
                        <img src="/assets/images/home/bcas.png" class="d-block w-100" title="Ver mais detalhes" alt="Imagem do projeto">
                    </div>
                    <div class="carousel-item">
                        <img src="/assets/images/home/mockup let-it-go.png" class="d-block w-100" title="Ver mais detalhes" alt="Imagem do projeto">
                    </div>
                    <div class="carousel-item">
                        <img src="/assets/images/home/mangarimpo.png" class="d-block w-100" title="Ver mais detalhes" alt="Imagem do projeto">
                    </div>
                </div>
            </div>
            
            <button type="button" class="carousel-control-prev" data-bs-target="#banner" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button type="button" class="carousel-control-next" data-bs-target="#banner" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
            
        </div>
        <div class="titulo-do-projeto">
            <h5 id="nome-imagem-">Hamburgueria Locomotiva</h5>
            <h5 id="nome-imagem-1">Mariposas de Sangue</h5>
            <h5 id="nome-imagem-2">Bwyl</h5>
            <h5 id="nome-imagem-3">Bcas</h5>
            <h5 id="nome-imagem-4">Mockup Let It Go</h5>
            <h5 id="nome-imagem-5">Mangarimpo</h5>

        </div>
        
    </div>
    

    <footer class="icones">
        <a href="https://www.instagram.com/larafazdesign?igsh=NTc4MTIwNjQ2YQ==" 
        title="Ir para meu instagram" style="color: white;">
            <i class="fa-brands fa-instagram fa-3x"></i>
        </a>

        <a href="https://www.linkedin.com/in/lara-rocha-68623b272/" 
        title="Ir para meu linkedin" style="color: white;">
            <i class="fa-brands fa-linkedin-in fa-3x"></i>
        </a>

        <a href="https://www.tiktok.com/@larafazdesign?_t=8kZWmko8PZ8&_r=1" 
        title="Ir para meu tiktok" style="color: white;">
            <i class="fa-brands fa-tiktok fa-3x"></i>
        </a>
    </footer>

    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
